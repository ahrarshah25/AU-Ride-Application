<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue With Phone</title>
    <link rel="stylesheet" href="/css/welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="adjusted">
        <div class="back-icon">
           <a href="user.html">
             <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
        </svg>
           </a>
    </div>
    <div class="headings">
        <h1>Welcome aboard or back</h1>
        <p>To Sign up or log in, enter your number </p>
    </div>
    <div class="phone-wrapper">
        <div class="country">
        <img src="https://flagcdn.com/w20/pk.png" alt="Pakistan">
        <span>+92</span>
    </div>
    
    <input id="number" type="number" placeholder="300 1234567">
</div>
</div>
<div class="continue">
    <button id="continueBtn" style="cursor: pointer;">Continue With Phone</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/welcome.js"></script>
</html>
